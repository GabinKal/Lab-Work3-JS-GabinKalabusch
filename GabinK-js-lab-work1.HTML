<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numOfCourses= parseInt(prompt("How many courses did you finish?" , 0));
        
        if ( Number.isInteger(numOfCourses)!= true){
            document.write("Invalid value !");        }
        else{
            console.log(numOfCourses);
            var courseMarks= new Array();
            for (var i=0; i<numOfCourses; i++){
                courseMarks.push(parseInt(prompt("Enter your marks "+(i+1) )));
                console.log(courseMarks);
            } 

            courseMarks.forEach((marks) => {document.write (`<p>${marks}<p>`) });
            
        }

        var tot=0;
        courseMarks.forEach((mark)=>{tot= tot+ mark});

        var avg= tot/numOfCourses;

        if(avg >=90.0 && avg<=100 ){
            document.write("Your final average is" + avg +"Your grade is A+");
        }else
            if(avg >=80.0 && avg<=89){
                document.write("Your final average is," + avg +" Your grade is B");
            } else if (avg >=70.0 && avg<=79){
                document.write("Your final average is," + avg +" Your grade is C");
            } else if(avg >=60.0 && avg<=69){
                document.write("Your final average is," + avg +" Your grade is D");
            }else if (avg<60 ){
                document.write("Your final average is," + avg +" Your grade is F");
            }
            else{
                document.write("Sorry, All the marks have to be from minimum 0 to maximum 100!");
            }

        
    </script>
</body>
</html>
